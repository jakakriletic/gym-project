<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <p></p>
    <div id="full"></div>

    <div class="row">
        <label for="izbiraVaje">Izberi vajo</label>
        <select name="izbiraVaje" id="izbiraVaje">
            <option value="benchpress">benchpress</option>
            <option value="deadlift">deadlift</option>
            <option value="pullup">pullup</option>
            <option value="squat">squat</option>
        </select>
    </div>
    <div class="row">
        <label for="teza">Teža</label>
        <textarea placeholder="Vnesi koliko kg" name="teza" id="teza" rows = 1 cols = 20></textarea>
    </div>
    
    <div class="row">
        <label for="rep">Ponovitve</label>
        <textarea placeholder="Vnesi število ponovitev" name="rep" id="rep" rows = 1 cols = 20></textarea>
    </div>
    
    <div class="row">
        <label for="rpe">Zahtevnost</label>
        <textarea placeholder="Vnesi RPE" name="rpe" id="rpe" rows = 1 cols = 20></textarea>
    </div>
    
    <div class="row">
        <label for="date">Datum</label>
        <textarea name="date" id="date" rows = 1 cols = 20></textarea>
    </div>

    <div class="row">
        <button id="submit">Shrani lift</button>
        <p>//: </p> <span id="output"></span>
    </div>

    <div class="prikazPodatkov">
        <div class="ppRow">
            <label for="ppizbiraVaje">Izberi vajo</label>
            <select name="ppizbiraVaje" id="ppizbiraVaje">
                <option value="benchpress">benchpress</option>
                <option value="deadlift">deadlift</option>
                <option value="pullup">pullup</option>
                <option value="squat">squat</option>
            </select>
        </div>
        <div class="ppRow">
            <button id="show">Prikaži kategorijo liftov</button>
            <button id="clean">Počisti tabelo</button>
        </div>

        <div id="showWindow">
            <table id="liftTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Lift ime</th>
                        <th>Teža</th>
                        <th>Število repov</th>
                        <th>Napor</th>
                        <th>Datum</th>
                    </tr>
                </thead>
                <tbody id="liftBody">

                </tbody>
            </table>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
