<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="header">
        <nav class="navLinks">
            <a href="index.html">HOME</a>
            <a href="bodyweight.html">BODY WEIGHT</a>
            <a href="lifts.html">LIFT</a>
            <a href="panel.html">PANEL</a>
        </nav>
    </div>
    <p></p>
    <button id="divToggle">Toggle</button>
    <div class= "container">
        <!--prikaz splita -->
        <div class="box1Leva">
                <table class= "splitTable">
                    <tr><td><button class="btnSplit">CHEST DAY</button></td></tr>
                    <tr><td><button class="btnSplit">BACK DAY</button></td></tr>
                    <tr><td><button class="btnSplit">LEG DAY</button></td></tr>
                </table>
        </div>
        <!--Dodajanje custom split dneva-->
        <div class="box1Desna">
            <button id="insertSplitDay">EDIT DAY</button>
            <div class= "SplitDay" style="display: none;">
                <label for="split">Day name:</label>
                <textarea placeholder="Vnesi ime novega dneva" name="split" id="split"></textarea>
                <button id="splitAdd">Add</button>
                <button id="splitCancle">Cancle</button>
            </div>
        </div>
        <!--prikaz ustavljanja liftov-->
        <div class="box2Leva" style="display: none;">
            <div class="row">
                <label for="izbiraVaje">Izberi vajo</label>
                <select name="izbiraVaje" id="izbiraVaje">
                    <option value="benchpress">benchpress</option>
                    <option value="deadlift">deadlift</option>
                    <option value="pullup">pullup</option>
                    <option value="squat">squat</option>
                </select>
            </div>
            <div class="row">
                <label for="teza">Teža</label>
                <textarea placeholder="Vnesi koliko kg" name="teza" id="teza" rows = 1 cols = 20></textarea>
            </div>
            
            <div class="row">
                <label for="rep">Ponovitve</label>
                <textarea placeholder="Vnesi število ponovitev" name="rep" id="rep" rows = 1 cols = 20></textarea>
            </div>
            
            <div class="row">
                <label for="rpe">Zahtevnost</label>
                <textarea placeholder="Vnesi RPE" name="rpe" id="rpe" rows = 1 cols = 20></textarea>
            </div>
            
            <div class="row">
                <label for="date">Datum</label>
                <textarea name="date" id="date" rows = 1 cols = 20></textarea>
            </div>

            <div class="row">
                <button id="submit">Shrani lift</button>
                <p>//: </p> <span id="output"></span>
            </div>

            <div class="prikazPodatkov">
                <div class="ppRow">
                    <label for="ppizbiraVaje">Izberi vajo</label>
                    <select name="ppizbiraVaje" id="ppizbiraVaje">
                        <option value=""></option>
                        <option value="benchpress">benchpress</option>
                        <option value="deadlift">deadlift</option>
                        <option value="pullup">pullup</option>
                        <option value="squat">squat</option>
                    </select>
                </div>
                <div class="ppRow">
                    <!--<button id="show">Prikaži kategorijo liftov</button> -->
                    <!--<button id="clean">Počisti tabelo</button>-->
                </div>

                <div id="showWindow">
                    <table id="liftTable">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Lift ime</th>
                                <th>Teža</th>
                                <th>Število repov</th>
                                <th>Napor</th>
                                <th>Datum</th>
                            </tr>
                        </thead>
                        <tbody id="liftBody">
                            <!--Vnos v tabelo od scriptLift.js-->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <!--prikazovanje grafov -->
        <div class="box2Desna" style="display: none;">
            <canvas id="chartLift" style="width:100%;max-width:700px;"></canvas>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <script src="./javascript/scriptDOM.js" type="module"></script>
    <script src="./javascript/charts.js"></script>
    <script src="./javascript/RPE_faktor.js"></script>
    <script src="./javascript/scriptLift.js" type="module"></script>
</body>
</html>
